<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="cart.js" defer></script>
  </head>


  <body>
    <div class="header">
      <div class="logo">
        <a href="./index.html">
          <img
            src="../assets/logo/logo-01.svg" 
            alt="Bun Bun Bake Shop logo">
        </a>
      </div>

      <div class="navigation-header">
        <nav>
          <a href="./index.html">PRODUCTS</a> 
          <a href="./shopping-cart.html">CART</a>
      </nav>  

        <hr>

        <div class="grid-row">
          <h1>Shopping cart</h1>
        </div>
      </div>
    </div>
    
  <!-- for cinnamon roll item -->
  <div class="cart-items">
    <template class="cart-template">
      <div class="one-cart-item-price-remove">
        <div class="one-cart-item-price">
          <div class="one-cart-item">
            <img 
              src="../assets/products/original-cinnamon-roll.jpg" 
              id="shopping-cart-img" 
              alt="Original cinnamon roll">

            <div class="text">
              <p class="item-name"></p>
              <p class="item-glazing"></p>
              <p class="item-pack-size"></p>
            </div>
          </div>
          <p class="item-price"></p> 
        </div>
        <button id="item-remove">Remove</button>
      </div>
    </template>
  </div>

      <hr>

        <!-- for total button -->
        <div class="total">
          <p>Total:</p>
          <p>$29.94</p>
        </div>

        <br><br>

        <!-- for checkout button -->
        <div class="grid">
          <button class="checkout-button">Checkout</button>
        </div>
      </div>

      </div>

    </div>
  </body>


</html>
